{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Peserta Kegiatan{% endblock title %}

{% block head %}
<style>
  @media screen and (min-width: 500px){
    .page{
      width: 500px;
      margin: auto;
    }
  }
</style>
{% endblock head %}

{% block body %}
<div class="container page mt-4">
  <h1>Add peserta kegiatan</h1>
  <p>Add new peserta kegiatan here</p>
  <form action="" method="post">
    {{form | crispy}}
    {% csrf_token %}
    <input type="submit" value="Add Peserta Kegiatan" class="btn btn-success mb-3">
  </form>
</div>
{% endblock body %}
