<nav class="mt-3 d-flex justify-content-center">
  <ul class="pagination align-items-center m-1">
  {% if dataset.has_previous %}
    <li class="page-item"><a class="page-link" href="?page=1&amp;q={{query}}">&laquoFirst</a></li>
    <li class="page-item"><a class="page-link" href="?page={{dataset.previous_page_number}}&amp;q={{query}}">Previous</a></li>
  {% endif %}
  {% if dataset.paginator.num_pages %}
    <li class="page-item disabled"><a class="page-link" href="">{{dataset.number}} of {{dataset.paginator.num_pages}}</a></li>
  {% endif %}
  {% if dataset.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{dataset.next_page_number}}&amp;q={{query}}">Next</a></li>
    <li class="page-item"><a class="page-link" href="?page={{dataset.paginator.num_pages}}&amp;q={{query}}">Last&raquo</a></li>
  {% endif %}
  </ul>
</nav>
{% if dataset.paginator.num_pages %}
<div class="d-flex justify-content-center mb-3">
  <input class="text-center" type="number" onchange="location.href=`?page=${this.value}&amp;q={{query}}`" placeholder="Go to page...">
</div>
{% endif %}
