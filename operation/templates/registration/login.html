{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block head %}
<style>
  .page{
    width: 500px;
    margin: auto;
  }
</style>
{% endblock head %}

{% block body %}
<div class="container page mt-4">
  <h1>Login User</h1>
  <p>Use the following form to login</p>
  <form action="" method="post">
    {{form | crispy}}
    {% csrf_token %}
    <input type="submit" value="Login" class="btn btn-success">
  </form>
</div>
{% endblock body %}
