{% load static %}

<style>
  .card-hover:hover {
    background-color: orange;
  }
</style>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdroa="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <header class="offcanvas-header pb-0">
    <h4 class="offcanvas-title">
      <img src="{% static 'bootstrap/image/kaleka_data.svg' %}" style="height: 40px;">
      Form Data
    </h4>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </header>
  <div class="offcanvas-body">
    <!-- TESTING ARTIKEL -->
    {% if perms.data.view_testing %}
    <div class="card bg-light mb-2">
      <a class="card-body text-black text-decoration-none p-2 card-hover" href="{% url 'testing_artikel_list' %}">
        Testing - Artikel
      </a>
    </div>
    {% endif %}
    
  </div>
</div>
