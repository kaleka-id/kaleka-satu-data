{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Request{% endblock title %}

{% block head %}
<style>
  @media screen and (min-width: 500px){
    .page{
      width: 500px;
      margin: auto;
    }
  }
</style>
{% endblock head %}

{% block body %}
<div class="container page mt-4">
  <h1>Create Request</h1>
  <p>Create your request to <i>Data Team</i> here</p>
  <form action="" method="post">
    {{form | crispy}}
    {% csrf_token %}
    <input type="submit" value="Create Request" class="btn btn-success mb-3">
  </form>
</div>
{% endblock body %}
